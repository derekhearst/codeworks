<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>day2Vendr</title>
</head>

<body>
  <header>
    <h1>Derek's Vending Machine</h1>
    <h3>You have $<span id="money">0</span>.00</h3>
    <button onclick="app.snacksController.addMoney()">Add Money</button>
    <hr>

  </header>
  <main>
    <div>
      <div class="vendingMachine">
        <div class="" id="snacksArea">
          <!-- <div class="item">
            <img class="itemImage" src="https://cdn.gardengrocer.com/attachments/photos/high_res/4786.png?9573">
            <div class="price">$3.99</div>
            <div class="label">A3</div>
          </div> -->
        </div>
        <div class="trayArea" id="trayArea">
          <div class="tray">
            <h1>PUSH</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="orderArea">
      <div id="display">AB</div>
      <div class="numpad">
        <div>
          <button class="numBtn" onclick="app.snacksController.subRow('1')">1</button>
          <button class="numBtn" onclick="app.snacksController.subRow('2')">2</button>
          <button class="numBtn" onclick="app.snacksController.subRow('3')">3</button>
          <button class="numBtn" onclick="app.snacksController.subRow('4')">4</button>
        </div>
        <div>
          <button class="numBtn" onclick="app.snacksController.subCol('A')">a</button>
          <button class="numBtn" onclick="app.snacksController.subCol('B')">b</button>
          <button class="numBtn" onclick="app.snacksController.subCol('C')">c</button>
          <button class="numBtn" onclick="app.snacksController.subCol('D')">d</button>
        </div>
      </div>
      <button class="numBtn" id="subBtn" onclick="app.snacksController.order()">S</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
