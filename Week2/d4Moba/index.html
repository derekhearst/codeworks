<!doctype html>
<html lang="en">

<head>
	<title>Boss Monster</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<main>
		<section id="characters" class="characters p-3">
			<div class="character character-border">
				<div class="chead">
					<h3 class="text-white">Jerms</h3>
					<img src="./slate.png" alt="">
				</div>
				<div class="cbody">
					<div>HP:</div>
					<div class="health">15</div>
				</div>
				<div class="cfooter">
					<div>LVL: </div>
					<div class="xp">6</div>
				</div>
			</div>
		</section>

		<section class="bosscontainer text-center d-flex justify-content-center align-items-center">
			<div class="boss" id="bossBorder">

				<div id="bossBar" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25"
					aria-valuemin="0" aria-valuemax="100"></div>

				<div class="text-light" id="bossName">Gooey boy</div>

				<img class="boss-pic"
					src="https://www.kindpng.com/picc/m/137-1376934_dwayne-johnson-png-clipart-dwayne-the-rock-johnson.png"
					alt="" onclick="hurtBoss()" />
			</div>

		</section>

		<section class="menuSection">
			<div class="menu">
				<div class="menuItem cursorNone">
					<div>GOLD: </div>
					<div class="gold" id="goldCount">50</div>
				</div>
				<div class="menuItem" onclick="buyItem(1)">
					<div>Buy Potion</div>
					<div>20G</div>
				</div>
				<div class="menuItem" onclick="buyItem(2)">
					<div>Buy Damage Potion</div>
					<div>50G</div>
				</div>
			</div>

			<div class="menuItem">
				<button id="startStopButton" onclick="startOrStop()">Start!</button>
			</div>
		</section>

	</main>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
		</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
		</script>

	<script src="app.js"></script>
</body>

</html>
