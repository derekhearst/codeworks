<body class="flex flex-col p-6 gap-4 bg-slate-900 text-white items-center">

		<input class="text-purple-900 shadow-lg" type="date" id="dateInput" />

	<h1 class="text-6xl text-white/80 subpixel-antialiased">

	</h1>
