<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpointThreeJot</title>
</head>

<body>

  <main class="text-white">
    <header class="d-flex justify-content-between">
      <div class="logo me-auto d-flex gap-1">
        <div class="logoCircle">J</div>
        <div class="logoCircle">O</div>
        <div class="logoCircle">T</div>
      </div>
      <div class="d-flex flex-row gap-3">
        <button class="btn btn-primary p-1 px-3" onclick="app.notesController.toggleNoteList()"><i
            class="mdi fs-1 mdi-library"></i></button>

        <button class="btn btn-secondary p-1 px-3" onclick="app.usersController.logOut()"><i
            class="mdi fs-1 mdi-logout"></i></button>
      </div>
    </header>

    <div class="noteSection" id="activeNoteDisplay">
      <div>
        <h1>You have no notes yet!</h1>
        <form class="d-flex align-items-center gap-3" onsubmit="app.notesController.addNote()">
          <input class="noteNameInput" id="title" name="title" placeholder="Create Note" required minlength="2">
          <input class="noteColorInput" id="color" name="color" required type="color">
          <button class="noteformAdd">
            <i class="mdi mdi-plus"></i>
            <div>add</div>
          </button>
        </form>
      </div>
    </div>
  </main>


  <footer>
    <div id="noteDisplay" class="text-white">
      <div class="darkArea" onclick="app.notesController.toggleNoteList()"></div>

      <div class="noteList p-4">
        <header class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-2">
            <h3>Jots:</h3>
            <h3 id="jotCount">0</h3>
          </div>
          <button class="bg-transparent border-0 text-white" onclick="app.notesController.toggleNoteList()"><i
              class="mdi fs-1 mdi-close"></i></button>
        </header>

        <div id="notesList" class="p-3 fs-2 fw-semibold d-flex flex-column align-items-start gap-3">
          <!-- <button class="noteButton" style="color:green">HTML</button> -->
        </div>

        <div class="p-3">
          <form class="d-flex align-items-center gap-3" onsubmit="app.notesController.addNote()">
            <input class="noteNameInput" id="title" name="title" placeholder="Create Note" required minlength="3"
              maxlength="15">
            <input class="noteColorInput" id="color" name="color" required type="color">
            <button class="noteformAdd">
              <i class="mdi mdi-plus"></i>
              <div>add</div>
            </button>
          </form>
        </div>
      </div>
    </div>


    <div id="loginMenu" class="text-white">
      <h1>JOT</h1>
      <form class="d-flex flex-column gap-2" onsubmit="app.usersController.attemptLogin()"
        onreset="app.usersController.createUser()">
        <label class="form-lable" for="userName">User Name</label>
        <input class="form-control" id="userName" name="userName" required minlength="3">
        <label for="userPass">Password</label>
        <input class="form-control mb-3" type="password" id="userPass" name="userPass" required minlength="3">
        <button class="btn btn-primary mb-3">Login</button>
        <button class="btn btn-secondary" type="reset">Create User</button>
      </form>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
